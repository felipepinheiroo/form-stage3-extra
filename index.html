<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie a sua mentoria</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="./assets/stars.svg" alt="Imagens de estrelas">
        </header>

        <div class="tittle">
            <h2>Informações pessoais</h2>
        </div>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="appraiser-name">Nome</label>

                            <input type="text" id="appraiser-name">
                        </div>

                        <div class="input-wrapper">
                            <label for="appraiser-surname">Sobrenome</label>
                            
                            <input type="text" id="appraiser-surname">
                        </div>

                    </div>

                    <div class="input-wrapper">
                        <label for="appraiser-mail">Email <span>(digite um email válido)</span></label>
                        
                        <input type="text" id="appraiser-mail">
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentor-select">Selecione quem foi o seu mentor</label>
                        <select id="mentor-select">
                            <option value="felipe">Felipe</option>
                            <option 
                            value="mayk">Mayk</option>
                            <option value="diego">Diego</option>
                            <option value="rodrigo">Rodrigo</option>
                        </select>
                    </div>

                    <div class="input-wrapper">
                        <label for="mentor-select">Feedback sobre o mentor</label>
                        <textarea id="mentor-select"></textarea>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="checkbox-confirm">
                        <label for="checkbox-confirm">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Agendando próxima mentoria</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="mentor-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="mentor-date">
                        </div>

                        <div class="input-wrapper">
                            <label for="mentor-begin">Das</label>
                            <input type="time" id="mentor-begin">
                        </div>

                        <div class="input-wrapper">
                            <label for="mentor-end">Até</label>
                            <input type="time" id="mentor-end">
                        </div>
                    </div>

                </div>
            </fieldset> 
            
        </form>

        <footer>
            <input type="button" value="Salvar">
        </footer>

    </div>
</body>
</html>
